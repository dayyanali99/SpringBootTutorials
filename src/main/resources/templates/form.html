<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Form Validation</title>
</head>
<body>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">

            <form th:action="@{/process}" method="post" th:object="${loginData}">

                <h1 class="text-center">Register Here</h1>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">User Name</label>
                    <input type="text"
                           name="userName"
                           th:value="${loginData.userName}"
                           th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
                           class="form-control"
                           id="exampleInputEmail1"
                           aria-describedby="emailHelp">
                    <div th:each="e : ${#fields.errors('userName')}"
                         th:text="${e}"
                         id="validationServer04Feedback" class="invalid-feedback">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">User Email</label>
                    <input type="email"
                           name="email"
                           th:value="${loginData.email}"
                           th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
                           class="form-control"
                           id="exampleInputPassword1">
                    <div th:each="e : ${#fields.errors('email')}"
                         th:text="${e}"
                         id="validationServer05Feedback" class="invalid-feedback">
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input name="agreed"
                           th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}"
                           type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Agree Terms and Conditions</label>
                    <div th:each="e : ${#fields.errors('agreed')}"
                         th:text="${e}"
                         id="validationServer06Feedback" class="invalid-feedback">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
