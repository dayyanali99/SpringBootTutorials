<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iterate Example</title>
</head>
<body>
    <h1>Going to traverse elements in collection..</h1>
    <div th:each="name,nStatus : ${names}">
        <p th:style="${nStatus.odd} ? 'font-weight:bold ; color:red' : 'font-style:italic'" th:text="${name}+' '+${nStatus.count}"></p>
    </div>
</body>
</html>
