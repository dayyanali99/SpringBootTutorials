<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thyme About</title>
</head>
<body>
    <h1>Learning thyme YEAH</h1>
    <h1 th:text="${ #strings.toUpperCase(name) }" ></h1>
    <h2>Name of the owner is <span th:text="${name}"></span> </h2>
    <h2 th:text="${currentDate}" ></h2>

<!--    Variables a,b and n created locally for this div-->
    <div th:with="a=5,b=7,n=${name}">
        <h1>value of n is <span th:text="${n}"></span></h1>
        <h2 th:text="'sum of '+${a}+' and '+${b}+' is '+${a+b}"></h2>
    </div>
</body>
</html>
